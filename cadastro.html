<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone -->
    <link rel="shortcut icon" href="ASSETS/kpi.png" type="image/x-icon">
    <!-- Fontes -->
    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FIREBASE -->
    <script type="module" src="cadastro.js"></script>

    <!-- Título da página -->
    <title>KPI ONLINE - CADASTRO</title>
</head>
<body>
    <div class="container-login">
        <div class="container">
            <img src="ASSETS/LOGO_SNA.png" alt="SNA" class="img-logo">
        </div>
        <div class="login-form">
            <form method="post" action="">
                <p>CADASTRO</p>
                <input type="text" placeholder="Usuário" class="entradas" id="nome" autocomplete="off">
                <input type="password" placeholder="Senha" class="entradas" id="password" autocomplete="off">
                <input type="password" placeholder="Confirme a senha" class="entradas" id="password_confirm" autocomplete="off">
                <a class="btn-cadastrar" id="btn-cad">CADASTRAR</a>
            </form>
        </div>
    </div>
    <footer>
        KPI ONLINE - LOGÍSTICA SNA
    </footer>

    <!-- Script -->
    <script src="cadastro.js"></script>
</body>
</html>
