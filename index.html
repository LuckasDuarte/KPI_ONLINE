<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone -->
    <link rel="shortcut icon" href="ASSETS/kpi.png" type="image/x-icon">
    <!-- Fontes -->
    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FIREBASE -->
    <script type="module" src="script.js"></script>

    <!-- Título da página -->
    <title>KPI ONLINE - LOGIN</title>
</head>
<body>
    <div class="container-login">
        <div class="container">
            <img src="ASSETS/LOGO_SNA.png" alt="SNA" class="img-logo">
        </div>
        <div class="login-form">
            <form method="post" action="">
                <p>LOGIN</p>
                <input type="text" placeholder="Usuário" class="entradas" id="email" autocomplete="off" required>
                <div class="password-container">
                    <input type="password" placeholder="Senha" class="entradas" id="password" autocomplete="off" required>
                    <a id="togglePassword">Mostrar</a>
                </div>
                <button class="btn-entrar" id="btn-login">ENTRAR</button>
                <a id="cadastro">Não tem conta? Cadastre-se aqui</a>
                <a class="btn-cadastrar" id="btn-cadastro" href="cadastro.html">CADASTRAR</a>
            </form>
        </div>
    </div>
    <footer>
        KPI ONLINE - LOGÍSTICA SNA
    </footer>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
