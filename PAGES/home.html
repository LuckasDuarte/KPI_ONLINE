<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ícone -->
    <link rel="shortcut icon" href="../ASSETS/kpi.png" type="image/x-icon">
    <!-- Fontes -->
    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="home.css">

    <!-- JS -->
    <script src="home.js" type="module"></script>
    

    <!-- Título da página -->
    <title>KPI ONLINE - HOME</title>
</head>
<body>
    <header>
        <img src="../ASSETS/LOGO_SNA.png" alt="Logo SNA">
        <p class="title">KPI ONLINE - LOGÍSTICA SNA</p>
    </header>
    <!-- Sessão Principal -->
     <main>
        <div class="container-dados">
            <img src="" alt="FOTO USER" id="img-user" class="logo">
            <div class="dados">
                <span id="nome"></span>
                <span id="local-escala"></span>
            </div>
        </div>
        <div class="container-patente">
            <img src="" alt="FOTO PATENTE" id="img-patente">
                <p id="patente"></p>
                
        </div>
        <div class="prox-patente-container">
            <p>Próxima patente: <span id="proxima-patente"></span></p>
        </div>
        <div class="progress-container">
            <div class="progress-bar-wrapper">
                <div class="progress-bar" id="progress_bar"></div>
                <div class="progress-text" id="progress_text">0%</div>
            </div>
        </div>
        <div class="container-pontos">
            <p id="l-pontos">PONTOS:</p>
            <p id="l-pontuacao"></p>
        </div>
     </main>
     <div class="plot">
        <canvas id="myChart"></canvas>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="home.js" type="module"></script>
    <script src="chart.js" type="module"></script>
</body>
</html>
